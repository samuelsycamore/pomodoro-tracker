<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Tracker</title>
  <link rel="stylesheet" type="text/css" title="stylesheet" href="tailwind.css">
</head>
<body>
  <div class="container p-10 m-5 border-2 rounded border-black">

    <h1 class="text-purple-900 text-xl">Pomodoro Tracker</h1>

    <form>
      <input class="" id="addTaskInput" type="text" placeholder="Enter your task"></input>
    </form>

    <button id="addTaskButton">Add to list</button>

    <div class="taskDiv">
      <ul>

      </ul>
    </div>

    <div class="timerDiv">
      <form>
        <input id="setTimer" type="number" placeholder="Set your timer"></input>
      </form>
      <span id="time">00:00</span>
      <button id="startTimerButton">Start / Reset Timer</button>
    </div>
  </div>
<script src="timer.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
